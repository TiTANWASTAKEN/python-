<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Display App</title>
    <style>
        button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<button onclick="displayFruit('Apple')">Apple</button>
<button onclick="displayFruit('Banana')">Banana</button>
<button onclick="displayFruit('Orange')">Orange</button>
<button onclick="displayFruit('Grape')">Grape</button>
<button onclick="displayFruit('Mango')">Mango</button>

<p id="result">Result will be displayed here.</p>

<script>
    function displayFruit(fruit) {
        fetch(`/display/${fruit}`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = data;
            });
    }
</script>

</body>
</html>
